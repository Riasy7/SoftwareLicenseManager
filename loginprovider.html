      <div class="form-container">
        <div class="form-card">
            <div class="form-card-header">
                <h4>Log In</h4>
            </div>
            <div class="form-card-body">
                <form action = "providerhome.html">
                    <div class="form-group">
                        <label for="email">Software Provider ID</label><br>
                        <input type="email" id="email" placeholder="Enter Software Provider ID">
                        <small>We'll never share your Software Provider ID with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Log In">
                    </div>
                </form>
            </div>
        </div>
    </div>
